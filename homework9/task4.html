<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4</title>
  </head>
  <body>
    <input type="checkbox" id="checkbox1" />
    <label for="checkbox1">Checkbox 1</label>
    <br />
    <input type="checkbox" id="checkbox2" />
    <label for="checkbox2">Checkbox 2</label>
    <br />
    <input type="checkbox" id="checkbox3" />
    <label for="checkbox3">Checkbox 3</label>
    <br />
    <input type="checkbox" id="checkbox4" />
    <label for="checkbox4">Checkbox 4</label>
    <br />
    <input type="checkbox" id="checkbox5" />
    <label for="checkbox5">Checkbox 5</label>
    <br />
    <input type="checkbox" id="checkbox6" />
    <label for="checkbox6">Checkbox 6</label>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      // На HTML-сторінці є 6 чекбоксів. Напишіть скріпт, який після того, як користувач
      // позначив будь-які 3 чекбокси, всі чекбокси робить неактивними.
      //=========================================

      $('input[type="checkbox"]').on("change", function () {
        // встановлюємо обробник подій на зміну для всіх чекбоксів на сторінці

        var checked = $('input[type="checkbox"]:checked').length;
        // знаходимо кількість позначених чекбоксів

        if (checked >= 3) {
          // якщо позначено хоча б три чекбокси

          $('input[type="checkbox"]').prop("checked", false);
          // робимо усі чекбокси неактивними
        }
      });
    </script>
  </body>
</html>
